<html>
<head>
    <title>DHT22 温湿度传感器</title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		body {
			text-align: center;
			background-image: url('../static/back.jpg');  
			background-size:cover;
			color: white;
		}

		#g1,
		#g2 {
			width: 500px;
			height: 300px;
			display: inline-block;
			margin: 1em;
		}

    </style>
</head>

<body>
	<h1>DHT22 温湿度传感器 </h1>
    <div id="g1"></div>
    <div id="g2"></div>
    <hr>
	<h3> 最新更新传感器数据: {{ time }}  </h3>	
	<h3><a href="/"class="button" style="vertical-align:middle"><span>刷新 </span></a> </h3>	
	<hr>
	<h3><a href="/camera" class="button" style="vertical-align:middle"><span>摄像头 </span></a></h3>
	<hr>
	<h3> 历史数据 </h3>
		<p> 采样频率 (Sample Frequency: {{ freq }} minutes)
		<form method="POST">
			<input name="rangeTime" value= {{rangeTime}}>
			<input type="submit">
		</form></p>
		<hr>
		<img src="/plot/temp" alt="Image Placeholder" width="40%">
		<img src="/plot/hum" alt="Image Placeholder" width="40%">
	
	<p> huazeduo_7_25</p>
    
    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
		var g1, g2;
		document.addEventListener("DOMContentLoaded", function(event) {
			g1 = new JustGage({
				id: "g1",
				value: {{temp}},
				valueFontColor: "yellow",
				titleFontColor: "yellow",
				min: -10,
				max: 50,
				title: "Temperature",
				label: "℃"
			});

			g2 = new JustGage({
				id: "g2",
				value: {{hum}},
				valueFontColor: "yellow",
				titleFontColor: "yellow",
				min: 0,
				max: 100,
				title: "Humidity",
				label: "%"
			});

		});
    </script>
</body>

</html>
